<div class="input__component__background">
  <div *ngIf="isSecondaryButtonVisible"
   class="button__container">
    <app-rectangle-button
      [buttonText]=textSecondaryButton
      [isPrimary]=false></app-rectangle-button>
  </div>
  <div *ngIf="isPrimaryButtonVisible"
    class="button__container">
    <app-rectangle-button
      [buttonText]=textPrimaryButton
      [isPrimary]=true></app-rectangle-button>
  </div>
</div>
